apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: default
  name: fruit-ingress
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: landing-page-service
                port:
                  number: 8080
          - path: /apple
            pathType: Prefix
            backend:
              service:
                name: apple-service
                port:
                  number: 8080
          - path: /banana
            pathType: Prefix
            backend:
              service:
                name: banana-service
                port:
                  number: 8080
          - path: /durian
            pathType: Prefix
            backend:
              service:
                name: durian-service
                port:
                  number: 8080
